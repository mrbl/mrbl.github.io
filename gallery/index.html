.hashtag { display: inline-block; padding: 5px; margin: 2px; background: #e5ebf1; border-radius: 4px; color:#55677d; font-family: monospace;

.hashtag:hover {background-color: #dfe6ed; color:#55677d;}
.hashtag::before { content: " "; margin-right: 2px; border-radius: 5px; width: 20px; display: inline-block; }
.include::before { content: "+"; color: green; font-weight: 900; background: #fff; text-align: center;}
.exclude::before { content: "-"; color: red; font-weight: 900; background: #fff;}
.include, .exclude {background-color: #5181b8; color: #fff;}

 <script>
function addResult(url, img, text) {
	var a = document.createElement("a");
	a.href = url;
	a.title = text;
	a.innerHTML = '<img src="'+img+'" alt="'+text+'">';
	document.getElementById("results").appendChild(a);
}
var include = [];
var exclude = [];
function searchClick() {
include = Array.from(document.getElementsByClassName("include"));
exclude = Array.from(document.getElementsByClassName("exclude"));

	var height = Math.max( body.scrollHeight, body.offsetHeight, body.clientHeight );
	VK.callMethod("resizeWindow", 795, height+50);
	console.log("body height: " + height);
 });
 function hashtagClick(e) {
	 document.getElementById("param").style.display = "block";
	 if(e.classList.length == 1) {
		 e.classList.add("include");
	 } else if(e.classList[1] == "include") {
		 e.classList.remove("include");
		 e.classList.add("exclude");
	 } else {
		 e.classList.remove("include");
		 e.classList.remove("exclude");
	 }
 }
